<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Request an Event</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <h2>Request An Event</h2>
    <form id="eventForm" action="submit_event.php" method="post">
        <label for="name">Name:</label>
        <input type="text" id="name" name="name" required>
        
        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required>
        
        <label for="phone">Phone Number:</label>
        <input type="tel" id="phone" name="phone" required>

        <label for="Subject">Subject:</label>
        <textarea id="subject" name="subject" required></textarea>
        
        <label for="proposal">Proposal:</label>
        <textarea id="proposal" name="proposal" required></textarea>
        
        <button type="submit" name="button">Submit</button>
    </form>
    <script src="./script.js"></script>
</body>
</html>
